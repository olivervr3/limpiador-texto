<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LimpiaTexto GPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">üßπ Limpiador de Texto GPT</h1>

    <input type="file" id="fileInput" accept=".txt,.pdf"
      class="block w-full mb-4 p-2 border border-gray-300 rounded"/>

    <textarea id="inputText" placeholder="Pega aqu√≠ tu texto o carga un archivo..."
      class="w-full h-64 p-4 border border-gray-300 rounded font-mono resize-none mb-4"></textarea>

    <div class="flex flex-wrap gap-2 mb-4">
      <button onclick="clean()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Limpiar</button>
      <button onclick="copy()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Copiar</button>
      <button onclick="download()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Descargar</button>
      <button onclick="detect()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Detectar</button>
    </div>

    <div id="detectionResult" class="text-sm font-semibold"></div>
  </div>

  <script>
    const inputText = document.getElementById('inputText');

    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (file.type === "application/pdf") {
        const reader = new FileReader();
        reader.onload = async function () {
          const typedarray = new Uint8Array(this.result);
          const pdf = await pdfjsLib.getDocument(typedarray).promise;
          let text = '';
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            text += content.items.map(item => item.str).join(' ') + '\n';
          }
          inputText.value = text;
          detect();
        };
        reader.readAsArrayBuffer(file);
      } else {
        const reader = new FileReader();
        reader.onload = () => {
          inputText.value = reader.result;
          detect();
        };
        reader.readAsText(file);
      }
    });

    function clean() {
      let text = inputText.value;
      text = text
        .replace(/[‚Äú‚Äù]/g, '"')
        .replace(/[‚Äò‚Äô]/g, "'")
        .replace(/‚Äî/g, '-')
        .replace(/\u00A0/g, ' ')
        .replace(/\u200B|\uFEFF/g, '')
        .replace(/[ \t]+/g, ' ')
        .replace(/\r?\n\s*\r?\n/g, '\n')
        .trim();
      inputText.value = text;
      detect();
    }

    function copy() {
      inputText.select();
      document.execCommand('copy');
      alert("Texto copiado al portapapeles");
    }

    function download() {
      const blob = new Blob([inputText.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'texto_limpio.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    function detect() {
      const text = inputText.value;
      const findings = [];

      if (/[‚Äú‚Äù‚Äò‚Äô]/.test(text)) findings.push("‚Ä¢ Comillas tipogr√°ficas (‚Äú ‚Äù ‚Äò ‚Äô)");
      if (/‚Äî/.test(text)) findings.push("‚Ä¢ Guiones largos (‚Äî)");
      if (/\u00A0/.test(text)) findings.push("‚Ä¢ Espacios no rompibles (U+00A0)");
      if (/[\u200B\uFEFF]/.test(text)) findings.push("‚Ä¢ Caracteres invisibles (U+200B, U+FEFF)");
      if (/[^\x00-\x7F]/.test(text)) findings.push("‚Ä¢ Caracteres Unicode fuera del ASCII est√°ndar");

      const resultEl = document.getElementById("detectionResult");
      if (findings.length > 0) {
        resultEl.className = "text-red-600";
        resultEl.innerHTML = "‚ö†Ô∏è Caracteres especiales detectados:<br>" + findings.join("<br>");
      } else {
        resultEl.className = "text-green-600";
        resultEl.textContent = "‚úÖ No se detectaron caracteres especiales";
      }
    }
  </script>
</body>
</html>
